<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question...</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <link type="text/css" href="/css/index.css" rel="stylesheet"/>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="heart">ğŸ’•</div>
        <h1>Before we begin...</h1>
        <p>Enter our special word to continue</p>

        <div class="password-container">
            <input type="password" id="password" placeholder="Enter the magic word..." autofocus>
        </div>

        <button onclick="checkPassword()">Continue</button>

        <p class="error" id="error">That's not it, try again! ğŸ’­</p>

        <p class="hint">Hint: It's something only we know ğŸ’</p>
    </div>

    <script>
        // CHANGE THIS to your special password!
        const SECRET_PASSWORD = "happydaniel1234";

        function checkPassword() {
            const input = document.getElementById('password').value.toLowerCase();
            const error = document.getElementById('error');

            if (input === SECRET_PASSWORD) {
                document.body.style.transition = 'opacity 0.5s ease';
                document.body.style.opacity = '0';
                setTimeout(() => {
                    window.location.href = 'ask.html';
                }, 500);
            } else {
                error.classList.add('show');
                document.getElementById('password').value = '';
                setTimeout(() => {
                    error.classList.remove('show');
                }, 2000);
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('floatingHearts');
            const hearts = ['ğŸ’•', 'ğŸ’–', 'ğŸ’—', 'ğŸ’“', 'ğŸ’'];

            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();
    </script>
</body>
</html>
