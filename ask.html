<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <link rel="icon" href="/favicon.ico" sizes="any">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            font-family: 'Georgia', serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            z-index: 10;
            position: relative;
        }

        .heart-icon {
            font-size: 80px;
            animation: heartbeat 1s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
            75% { transform: scale(1.1); }
        }

        h1 {
            color: #e75480;
            margin: 25px 0;
            font-size: 2.2rem;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 30px;
            min-height: 60px;
        }

        .btn {
            padding: 15px 50px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Georgia', serif;
        }

        .btn-yes {
            background: linear-gradient(135deg, #e75480, #ff6b9d);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 25px rgba(231, 84, 128, 0.5);
        }

        .btn-no {
            background: #f0f0f0;
            color: #999;
            position: absolute;
            transition: all 0.1s ease;
        }

        .btn-no:hover {
            background: #e0e0e0;
        }

        /* Success overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            flex-direction: column;
        }

        .overlay.show {
            display: flex;
        }

        .success-content {
            text-align: center;
            z-index: 1001;
            opacity: 0;
            transform: scale(0.5);
            transition: all 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .success-content.show {
            opacity: 1;
            transform: scale(1);
        }

        .success-content h2 {
            color: white;
            font-size: 3rem;
            margin-bottom: 30px;
            text-shadow: 2px 2px 10px rgba(231, 84, 128, 0.8);
        }

        .photo-frame {
            width: 300px;
            height: 300px;
            border: 10px solid white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 50px rgba(231, 84, 128, 0.6);
            animation: glow 2s ease-in-out infinite alternate;
        }

        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        @keyframes glow {
            from { box-shadow: 0 10px 50px rgba(231, 84, 128, 0.6); }
            to { box-shadow: 0 10px 80px rgba(255, 107, 157, 0.9); }
        }

        .love-message {
            color: white;
            font-size: 1.5rem;
            margin-top: 30px;
            font-style: italic;
            opacity: 0;
            animation: fadeInUp 1s ease 1.5s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Fireworks canvas */
        #fireworks {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1002;
        }

        /* Floating hearts */
        .floating-hearts {
            position: fixed;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .floating-heart {
            position: absolute;
            font-size: 20px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        /* Confetti hearts that fall */
        .confetti-heart {
            position: fixed;
            font-size: 24px;
            animation: fall linear forwards;
            z-index: 1003;
            pointer-events: none;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container" id="questionContainer">
        <div class="heart-icon">üíò</div>
        <h1>Will You Be My Valentine?</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="sayYes()">Yes!</button>
            <button class="btn btn-no" id="noBtn">No</button>
        </div>
    </div>

    <div class="overlay" id="overlay">
        <canvas id="fireworks"></canvas>
        <div class="success-content" id="successContent">
            <h2>Yay! I Love You! üíï</h2>
            <div class="photo-frame">
                <!-- Replace photo.jpg with your actual photo -->
                <img src="photo.jpg" alt="Us" id="couplePhoto">
            </div>
            <p class="love-message">Here's to our special day together!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let noClickCount = 0;

        // Make the No button run away from mouse
        document.addEventListener('mousemove', (e) => {
            const btn = noBtn;
            const rect = btn.getBoundingClientRect();
            const btnCenterX = rect.left + rect.width / 2;
            const btnCenterY = rect.top + rect.height / 2;

            const distance = Math.sqrt(
                Math.pow(e.clientX - btnCenterX, 2) +
                Math.pow(e.clientY - btnCenterY, 2)
            );

            // When mouse gets close, the button runs away
            if (distance < 150) {
                const angle = Math.atan2(btnCenterY - e.clientY, btnCenterX - e.clientX);
                const moveDistance = 150 - distance + 50;

                let newX = btn.offsetLeft + Math.cos(angle) * moveDistance;
                let newY = btn.offsetTop + Math.sin(angle) * moveDistance;

                // Keep button on screen
                const maxX = window.innerWidth - rect.width - 20;
                const maxY = window.innerHeight - rect.height - 20;

                newX = Math.max(20, Math.min(newX, maxX));
                newY = Math.max(20, Math.min(newY, maxY));

                btn.style.left = newX + 'px';
                btn.style.top = newY + 'px';
            }
        });

        // If they somehow manage to click No
        noBtn.addEventListener('click', () => {
            noClickCount++;
            const messages = [
                "Are you sure? ü•∫",
                "Really? Think again! üíï",
                "Please? ü•π",
                "I won't accept that! üíñ",
                "Try the other button! üòä"
            ];
            noBtn.textContent = messages[Math.min(noClickCount - 1, messages.length - 1)];
        });

        function sayYes() {
            const overlay = document.getElementById('overlay');
            const successContent = document.getElementById('successContent');

            overlay.classList.add('show');

            // Start fireworks
            startFireworks();

            // Show success content with delay
            setTimeout(() => {
                successContent.classList.add('show');
            }, 500);

            // Create falling hearts
            createFallingHearts();
        }

        // Fireworks animation
        function startFireworks() {
            const canvas = document.getElementById('fireworks');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            const particles = [];
            const rockets = [];
            const colors = ['#ff6b9d', '#e75480', '#ff85a2', '#ffc0cb', '#fff', '#ffd700'];

            class Particle {
                constructor(x, y, color) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    const angle = Math.random() * Math.PI * 2;
                    const speed = Math.random() * 6 + 2;
                    this.vx = Math.cos(angle) * speed;
                    this.vy = Math.sin(angle) * speed;
                    this.life = 1;
                    this.decay = Math.random() * 0.02 + 0.01;
                    this.size = Math.random() * 3 + 2;
                }

                update() {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.vy += 0.05; // gravity
                    this.life -= this.decay;
                }

                draw() {
                    ctx.save();
                    ctx.globalAlpha = this.life;
                    ctx.fillStyle = this.color;
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                }
            }

            class Rocket {
                constructor() {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                    this.vy = -(Math.random() * 5 + 8);
                    this.targetY = Math.random() * canvas.height * 0.5 + 100;
                    this.color = colors[Math.floor(Math.random() * colors.length)];
                    this.exploded = false;
                }

                update() {
                    if (!this.exploded) {
                        this.y += this.vy;
                        if (this.y <= this.targetY) {
                            this.explode();
                        }
                    }
                }

                explode() {
                    this.exploded = true;
                    for (let i = 0; i < 80; i++) {
                        particles.push(new Particle(this.x, this.y, this.color));
                    }
                }

                draw() {
                    if (!this.exploded) {
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, 3, 0, Math.PI * 2);
                        ctx.fill();
                    }
                }
            }

            function launchRocket() {
                rockets.push(new Rocket());
            }

            function animate() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Update and draw rockets
                for (let i = rockets.length - 1; i >= 0; i--) {
                    rockets[i].update();
                    rockets[i].draw();
                    if (rockets[i].exploded) {
                        rockets.splice(i, 1);
                    }
                }

                // Update and draw particles
                for (let i = particles.length - 1; i >= 0; i--) {
                    particles[i].update();
                    particles[i].draw();
                    if (particles[i].life <= 0) {
                        particles.splice(i, 1);
                    }
                }

                requestAnimationFrame(animate);
            }

            // Launch rockets periodically
            launchRocket();
            setInterval(launchRocket, 400);
            animate();
        }

        function createFallingHearts() {
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù', '‚ù§Ô∏è', 'üíò'];

            function createHeart() {
                const heart = document.createElement('div');
                heart.className = 'confetti-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.top = '-30px';
                heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
                document.body.appendChild(heart);

                setTimeout(() => heart.remove(), 5000);
            }

            // Create hearts periodically
            const interval = setInterval(createHeart, 150);
            setTimeout(() => clearInterval(interval), 10000);
        }

        // Create floating hearts background
        function createFloatingHearts() {
            const container = document.getElementById('heartInput');
            const hearts = ['üíï', 'üíñ', 'üíó', 'üíì', 'üíù'];

            for (let i = 0; i < 15; i++) {
                const heart = document.createElement('div');
                heart.className = 'floating-heart';
                heart.textContent = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + '%';
                heart.style.top = Math.random() * 100 + '%';
                heart.style.animationDelay = Math.random() * 4 + 's';
                heart.style.fontSize = (15 + Math.random() * 20) + 'px';
                container.appendChild(heart);
            }
        }

        createFloatingHearts();
    </script>
</body>
</html>
